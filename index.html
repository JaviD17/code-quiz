<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <div class="card text-center">
        <div class="card-header">
            <p class="card-timer">Highscore</p>
            <h2 class="card-title">Coding Quiz</h2>
            <p class="card-timer">Timer: </p>
        </div>
        <div class="card-body" id="card-body">
            <div id="question">
                <p class="card-text">Try to answer all the coding questions correctly. When a question is answered
                    incorrectly time is subtracted from the timer.</p>
            </div>
            <button class="btn btn-primary" id="btn">Start Quiz!</button>
            <div class="answer-choices" id="answers">
                <table class="answer-table">
                    <tbody class="answer-body">
                        <tr>
                            <th class="answer1 btnAnswer"></th>
                        </tr>
                        <tr>
                            <th class="answer2 btnAnswer"></th>
                        </tr>
                        <tr>
                            <th class="answer3 btnAnswer"></th>
                        </tr>
                        <tr>
                            <th class="answer4 btnAnswer"></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
